---
# Ansible Vault file for sensitive Web App deployment variables - Production
# This file should be encrypted using: ansible-vault encrypt vault.yml
# To edit: ansible-vault edit vault.yml
# To decrypt: ansible-vault decrypt vault.yml

# SSL Certificate Configuration
vault_ssl_cert_password: "your-production-ssl-certificate-password-here"
vault_domain_verification_token: "your-production-domain-verification-token-here"

# Azure Service Principal (if using service principal authentication)
vault_azure_client_id: "your-production-azure-client-id-here"
vault_azure_client_secret: "your-production-azure-client-secret-here"

# Custom Domain Configuration
vault_custom_domain_name: "your-production-domain.com"
vault_dns_zone_name: "your-production-domain.com"

# Database Connection Strings (if applicable)
vault_database_connection_string: "your-production-database-connection-string-here"

# Application Secrets
vault_app_secret_key: "your-production-application-secret-key-here"
vault_api_key: "your-production-api-key-here"

# Third-party Service Credentials
vault_sendgrid_api_key: "your-production-sendgrid-api-key-here"
vault_storage_account_key: "your-production-storage-account-key-here"

# Monitoring and Logging
vault_application_insights_key: "your-production-application-insights-key-here"
vault_log_analytics_workspace_id: "your-production-log-analytics-workspace-id-here"

# Production-specific secrets
vault_backup_storage_key: "your-backup-storage-key-here"
vault_disaster_recovery_key: "your-disaster-recovery-key-here"
