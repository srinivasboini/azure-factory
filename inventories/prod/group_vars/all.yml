---
# Production Environment Group Variables
# These variables are specific to the production environment

# Environment-specific settings
environment: prod
project_name: "myapp"
default_location: "East US"

# Resource naming conventions
resource_prefix: "{{ project_name }}-{{ environment }}"

# Network settings
vnet_address_prefix: "10.1.0.0/16"
enable_ddos_protection: true
enable_vm_protection: true

# Security settings
enable_private_endpoints: true
enable_service_endpoints: true
enable_nsg_flow_logs: true

# Monitoring settings
enable_diagnostics: true
log_retention_days: 90

# Cost optimization
enable_auto_shutdown: false
auto_shutdown_time: ""

# Production-specific tags
environment_tags:
  Environment: "{{ environment }}"
  CostCenter: "Production"
  Owner: "OpsTeam"
  BackupRequired: "true"
  Compliance: "Required"
